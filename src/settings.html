<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
  </head>


  <body class="overflow-hidden m-0 p-0 bg-slate-950">
    <div class="w-full h-full p-6">
      
      <div class="text-2xl font-bold text-white mb-6">Settings</div>
      
      <div class=" rounded-lg p-4">

        <div class="text-lg font-semibold text-white mb-4 border-b border-slate-600">Manually Hibernate Tabs</div>
        <div id="tabs-list" class="space-y-2">

        </div>
      </div>


      <div class="text-lg font-semibold text-white mb-4 border-b border-slate-600">Automatic Hibernation</div>

        <div class="flex flex-col gap-2 mb-6">

          <label for="close-after-select" class="text-slate-300 text-sm">Hibernate background tabs after:</label>

          <select id="close-after-select" class="bg-slate-900 text-white  p-2 rounded-sm border border-slate-600 outline-none focus:outline-none ">

            <option value="5">5 Minutes</option>
            <option value="10">10 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="60">1 Hour</option>
            <option value="-1">Never</option>


          </select>
        </div>

    </div>

    <script src ="./settings.js"></script>
  </body>
</html>
